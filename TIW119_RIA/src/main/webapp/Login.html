<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=ISO-8859-1">
<title>TIW 119 - Login page</title>
<link rel="stylesheet" type="text/css" href="css/Global.css" />
<link rel="stylesheet" type="text/css" href="css/Login.css" />
<script src="js/utils.js" charset="utf-8" defer></script>
<script src="js/Login.js" charset="utf-8" defer></script>

</head>
<body>

	<div class="form-container" id="login_div">

		<h1>LOGIN</h1>

		<form action="#">

			<label for="username">Username</label> <input name="username"
				type="text" required> <br>
			<br> <label for="password">Password</label> <input
				name="password" type="password" required> <br>
			<br> <input type="button" id="login_button" value="Login">
			<br>
			<br>

			<div id="login_error" class="error"></div>

			<a id="go_to_signup" href="#">Sign Up</a>
		</form>

	</div>

	<div class="form-container signup-div" id="signup_div">

		<h1>SIGN UP</h1>
		
		<form>
			<label for="email">Email</label> <input name="email" type="email"
				required> <br>
			<br> <label for="First Name">First Name</label> <input
				name="name" type="text" required> <br>
			<br> <label for="Last Name">Last Name</label> <input
				name="surname" type="text" required> <br>
			<br> <label for="Username">Username</label> <input
				name="username" type="text" required> <br>
			<br> <label for="Password">Password</label> <input
				name="password" type="password" required> <br>
			<br> <label for="Repeat Password">Repeat Password</label> <input
				name="repeatPassword" type="password" required> <br>
			<br> <input type="button" id="signup_button" value="Sign Up">
			<br>
			<br>

			<div id="signup_error" class="error"></div>

			<a id="go_to_login" href="#"> Login </a>
		</form>

	</div>

</body>
</html>
